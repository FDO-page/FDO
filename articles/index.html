<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="FDO - 文章列表" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDO - 文章列表</title>
  <style>
    /* ========== 1. 全局基础 & 暗色模式(黑白灰) ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
      overflow-x: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eeeeee;
      }
      header {
        background-color: rgba(18,18,18,0.8);
        border-bottom: 1px solid #333;
      }
      .article-list .article-item {
        background-color: #1c1c1c;
        color: #dddddd;
      }
      .btn {
        background-color: #f1f1f1;
        color: #000;
      }
      .btn:hover {
        background-color: #ddd;
      }
    }

    /* ========== 2. 顶部导航栏 ========== */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px; /* 略微缩小高度 */
      padding: 0 1.5rem;
      background-color: rgba(255,255,255,0.8);
      border-bottom: 1px solid #ccc;
    }
    .logo {
      font-size: 1rem;
      font-weight: bold;
      color: inherit;  /* 适配暗色模式 */
    }
    /* 返回主网页按钮 */
    .back-home-btn {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .back-home-btn:hover {
      background-color: #333;
    }

    /* ========== 3. Hero 区域 (文章列表头部介绍) ========== */
    .hero-section {
      min-height: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      background-color: #000;
      color: #fff;
    }
    .hero-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .hero-section p {
      max-width: 600px;
      line-height: 1.8;
      color: #f0f0f0;
    }

    /* ========== 4. 文章列表区 ========== */
    .article-list {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .article-item {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .article-item h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #000;
    }
    .article-item p {
      font-size: 0.95rem;
      color: #333;
      flex-grow: 1; /* 摇撑占位 */
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .article-item:hover {
      transform: translateY(-3px);
    }
    /* 阅读更多按钮 */
    .btn {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #333;
    }

    /* ========== 5. 小屏适配 ========== */
    @media (max-width: 768px) {
      header {
        height: 50px;
        padding: 0 1rem;
      }
      .hero-section h1 {
        font-size: 1.6rem;
      }
      .article-list {
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header>
    <div class="logo">FDO - 文章列表</div>
    <!-- 返回主网页按钮 (跳转 /) -->
    <a href="/" class="back-home-btn">返回主页</a>
  </header>

  <!-- Hero展示文章列表介绍 -->
  <section class="hero-section">
    <h1>FDO的文章与资讯</h1>
    <p>
      在这里，你可以浏览我们所撰写的相关文章、经验分享和深度思考。  
      欢迎点击阅读更多，了解FDO的公益理念与实践成果。
    </p>
  </section>

  <!-- 文章列表区 -->
  <div class="article-list">

    <!-- 示例文章1 -->
    <div class="article-item">
      <h3>多元文化的校园教育：从理论到实践</h3>
      <p>
        我们与多所高校、社区合作，开展多元文化主题教育，
        在青少年群体中推动对差异的尊重与理解，下面就...
      </p>
      <!-- 阅读更多 -> 跳转到 article.html?slug=1 (仅示例) -->
      <a href="/article" class="btn">阅读更多</a>
    </div>

    <!-- 示例文章2 -->
    <div class="article-item">
      <h3>社会倡议如何影响公众舆论</h3>
      <p>
        FDO在过去一年发起了数次社会倡议活动，包括线上签名、
        媒体宣传与论坛探讨，推动更多人关注弱势群体的议题...
      </p>
      <a href="/article" class="btn">阅读更多</a>
    </div>


  </div>

</body>
</html>
